	<!--分類頁 : START 瀏覽方式切換-->
	<script type="text/javascript">
		$(document).ready(function(){
			$("a.switch_thumb").toggle(function(){
				$(this).addClass("swap");
					$("ul.display").fadeOut("fast", function() {
						$(this).fadeIn("fast").addClass("thumb_view");
						});
					}, function () {
				$(this).removeClass("swap");
				$("ul.display").fadeOut("fast", function() {
					$(this).fadeIn("fast").removeClass("thumb_view");
					});
				});
		});
	</script>

	<!--START 首頁中間精選攝影行程用-->
	<script type="text/javascript">
			$(document).ready(function() {
				//Show Banner
				$(".examples_image .desc").show(); //Show Banner
				$(".examples_image .block").animate({ opacity: 0.7 }, 1 ); //Set Opacity

				//Click and Hover events for thumbnail list
				$(".mune_thumb ul li:first").addClass('active');
				$(".mune_thumb ul li").click(function(){
					//Set Variables
					var imgAlt = $(this).find('img').attr("alt"); //Get Alt Tag of Image
					var imgTitle = $(this).find('a').attr("href"); //Get Main Image URL
					var imgDesc = $(this).find('.block').html(); 	//Get HTML of block
					var imgDescHeight = $(".examples_image").find('.block').height();	//Calculate height of block

					if ($(this).is(".active")) {  //If it's already active, then...
						return false; // Don't click through
					} else {
						//Animate
						$(".examples_image .block").animate({ opacity: 0, marginBottom: -imgDescHeight }, 250 , function() {
						$(".examples_image .block").html(imgDesc).animate({ opacity: 0.85,	marginBottom: "0" }, 250 );
						$(".examples_image img").attr({ src: imgTitle , alt: imgAlt});
						});
					}

					$(".mune_thumb ul li").removeClass('active'); //Remove class of 'active' on all lists
					$(this).addClass('active');  //add class of 'active' on this list only
					return false;

				}) .hover(function(){
					$(this).addClass('hover');
					}, function() {
					$(this).removeClass('hover');
				});

				//Toggle
				$("a.collapse").click(function(){
				$(".examples_image .block").slideToggle();
				$("a.collapse").toggleClass("show");
				});

			});//Close Function
		</script>
		<!--END 首頁中間精選攝影行程用-->

		<!--START 上方選單 mouseOVER 出現SUBMENU-->
		<script type="text/javascript">
			function MM_over(mmObj) {
					var mSubObj = mmObj.getElementsByTagName("div")[0];
					mSubObj.style.display = "block";
					mSubObj.style.backgroundColor = "";
				}
				function MM_out(mmObj) {
					var mSubObj = mmObj.getElementsByTagName("div")[0];
					mSubObj.style.display = "none";
				}
		</script>
		<!--END 上方選單 mouseOVER 出現SUBMENU-->

<!--start 分類頁的國旗選單用-->
	<script src="scripts/owl.carousel.js"></script>
	<script>
    $(document).ready(function() {

			var owl = $("#owl-demo");

			owl.owlCarousel({

			items : 10, //10 items above 1000px browser width
			itemsDesktop : [1000,5], //5 items between 1000px and 901px
			itemsDesktopSmall : [900,3], // 3 items betweem 900px and 601px
			itemsTablet: [600,2], //2 items between 600 and 0;
			itemsMobile : false // itemsMobile disabled - inherit from itemsTablet option

			});

			// Custom Navigation Events
			$(".owl_next").click(function(){
			  owl.trigger('owl.next');
			})
			$(".owl_prev").click(function(){
			  owl.trigger('owl.prev');
			})
			$(".owl_play").click(function(){
			  owl.trigger('owl.play',1000);
			})
			$(".owl_stop").click(function(){
			  owl.trigger('owl.stop');
			})
    });
    </script>
<!--END 分類頁的國旗選單用-->

<script type="text/javascript">
function MM_showHideLayers() { //v9.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) 
  with (document) if (getElementById && ((obj=getElementById(args[i]))!=null)) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v=='hide')?'hidden':v; }
    obj.visibility=v; }
}
</script>
